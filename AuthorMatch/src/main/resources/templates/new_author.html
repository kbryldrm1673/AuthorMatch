<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Yazar Ekle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">***</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="#" th:action="@{/pages/x}"
					th:object="${authorContext}" method="POST">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="authorId" class="col-form-label">İsim</label> <input
								type="text" th:field="*{authorId}" class="form-control"
								id="author" placeholder="ID">
						</div>
						<div class="form-group col-md-6">
							<label for="authorName" class="col-form-label">Yazar Adı</label>
							<input type="text" th:field="*{authorName}" class="form-control"
								id="author" placeholder="author">
						</div>
						<div class="form-group col-md-6">
							<label for="articleContext" class="col-form-label">Yazı</label> <input
								type="text" th:field="*{articleContext}" class="form-control"
								id="author" placeholder="article">
						</div>

						<div class="form-group col-md-6">
							<label for="articleId" class="col-form-label">İsim</label> <input
								type="text" th:field="*{articleId}" class="form-control"
								id="author" placeholder="articleId">
						</div>

					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Save">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
